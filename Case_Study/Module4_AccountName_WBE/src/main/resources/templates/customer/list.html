<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head th:replace="/layout :: head">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>
<body>
<center>
    <h1>Furama Resort</h1>
    <th:block th:if="${message}">
        <p th:text="${message}" style="color: green"></p>
    </th:block>
</center>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/employee" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Customer
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/customer">Customer</a>
                    <a class="dropdown-item" href="/customer-type">Customer Type</a>
                </div>
            </li>
            <li class="nav-item" >
                <a class="nav-link" href="/customer/create">Add new Customer</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/search-employee" method="get">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name Customer</th>
        <th scope="col">Day of birth</th>
        <th scope="col">Gender</th>
        <th scope="col">ID Card</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Customer Type</th>
    </tr>
    </thead>

    <th:block th:each="cus : ${customer}">
        <tr>
            <td th:text="${cus.id}"></td>
            <td>
                <a th:href="@{/customer/view/__${cus.id}__ }"><span th:text="${cus.name}"></span></a>
            </td>
            <td th:text="${cus.birthday}"></td>
            <td th:text="${cus.gender}"></td>
            <td th:text="${cus.idCard}"></td>
            <td th:text="${cus.phone}"></td>
            <td th:text="${cus.email}"></td>
            <td th:text="${cus.address}"></td>
            <td th:text="${cus.customerType.getName()}"></td>
<!--            <td sec:authorize="hasRole('ADMIN')">-->
            <td>
                <a class="btn btn-outline-primary" th:href="@{/customer/edit/__${cus.id}__ }">Edit</a>
                <button class="btn btn-outline-danger" th:data-id="${cus.getId()}" onclick="getId(this.getAttribute('data-id'))" data-toggle="modal" data-target="#deleteModal">Delete</button>
            </td>

<!--            </td>-->
        </tr>
    </th:block>
</table>

<nav aria-label="Page navigation example" class="mx-auto" style="width: 200px">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" th:if="${customer.hasPrevious()}" th:href="@{/customer(page = 0, keyword = ${keywordAfterCheck})}">First</a></li>
        <li class="page-item"><a class="page-link" th:if="${customer.hasPrevious()}" th:href="@{/customer(page = ${customer.number - 1}, keyword = ${keywordAfterCheck})}">Previous</a></li>
        <li class="page-item"><a class="page-link" th:if="${customer.number > 0}" th:href="@{/customer(page=${customer.number} -1, keyword = ${keywordAfterCheck})}" th:text="${customer.number - 1}"></a></li>
        <li class="page-item"><a class="page-link" th:href="@{customer(page=${customer.number}, keyword = ${keywordAfterCheck})}" th:text="${customer.number}"></a></li>
        <li class="page-item"><a class="page-link" th:if="${customer.number > customer.totalPages}" th:href="@{/customer(page=${customer.number} +1, keyword = ${keywordAfterCheck})}" th:text="${customer.number+1}"></a></li>
        <li class="page-item"><a class="page-link" th:if="${customer.hasNext()}" th:href="@{/customer(page = ${customer.number + 1}, keyword = ${keywordAfterCheck})}">Next</a></li>
        <li class="page-item"><a class="page-link" th:if="${customer.hasNext()}" th:href="@{/customer(page = ${customer.totalPages - 1}, keyword = ${keywordAfterCheck})}">Last</a></li>
    </ul>
</nav>

<!--Modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Do you want delete this Customer?</span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/customer/delete" method="get">
                <div class="modal-body">
                    <input type="hidden" id="idToDelete" name="id">
                    <h4>Choose delete if you want.</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>

        </div>
    </div>
</div>

<th:block th:replace="/layout:: #scriptBlock"></th:block>

</body>
<script th:inline="javascript">
    function getId(id) {
        document.getElementById("idToDelete").value = id;
    }
</script>
</html>
