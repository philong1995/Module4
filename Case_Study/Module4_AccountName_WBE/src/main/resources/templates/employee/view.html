<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>

<table class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Gist</th>
        <th scope="col">Detail</th>
    </tr>
    </thead>

    <th:block th:object="${employee}">
        <tr>
            <td>
                Name Employee:
            </td>
            <td>
                <p th:text="${employee.name}"></p>
            </td>
        </tr>
        <tr>
            <td>
                Day of birth:
            </td>
            <td>
                <p th:text="${employee.birthday}"></p>
            </td>
        </tr>
        <tr>
            <td>
                ID Card
            </td>
            <td>
                <p th:text="${employee.idCard}"></p>
            </td>
        </tr>
        <tr>
            <td>
                Salary
            </td>
            <td>
                <p th:text="${employee.salary}"></p>
            </td>
        </tr>
        <tr>
            <td>
                Phone Number
            </td>
            <td>
                <p th:text="${employee.phone}"></p>
            </td>
        </tr>
        <tr>
            <td>
                Email
            </td>
            <td>
                <p th:text="${employee.email}"></p>
            </td>
        </tr>
        <tr>
            <td>
                Address
            </td>
            <td>
                <p th:text="${employee.address}"></p>
            </td>
        </tr>
        <tr>
            <td>
                Position
            </td>
            <td>
                <p th:text="${employee.position.getName()}"></p>
            </td>
        </tr>
        <tr>
            <td>
                Education Degree
            </td>
            <td>
                <p th:text="${employee.educationDegree.getName()}"></p>
            </td>
        </tr>
        <tr>
            <td>
                Division
            </td>
            <td>
                <p th:text="${employee.division.getName()}"></p>
            </td>
        </tr>
    </th:block>
</table>

<center>
    <a href="/employee">Back List Employee</a>
</center>

</body>
<th:block th:replace="/layout:: #scriptBlock"></th:block>
</html>
