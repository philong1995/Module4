<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Create New Post</title>
</head>
<body>
<h1>Create new user</h1>
<p>
    <a href="/">Back List User</a>
</p>
<form th:action="@{/create-user}" th:object="${user}" method="post">
    <table id="user">
        <tr>
                <td>First Name :</td>
                <td>
                    <input type="text" th:field="*{firstName}"/>
                    <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </td>
        </tr>
        <tr>
            <td>Last Name :</td>
            <td>
                <input type="text" th:field="*{lastName}"/>
                <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            </td>

        </tr>
        <tr>
            <td>Phone Number :</td>
            <td>
                <input type="text" th:field="*{phoneNumber}"/>
                <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td>
                <input type="text" th:field="*{age}"/>
                <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
            </td>
        </tr>
        <tr>
            <td>Email :</td>
            <td>
                <input type="text" th:field="*{email}"/>
                <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create new user"></td>
        </tr>
    </table>
    <center>
        <div class="notify">
            <div th:if="${message}">
                <span th:text="${message}"></span>
            </div>
        </div>
    </center>
</form>
</body>
</html>
