<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create student</title>
</head>
<body>
    <div th:replace="~{common_student::headerStudent}"></div>
    <form action="/student/create" th:object="${studentObj}" method="post">
        <p><span th:text="#{student.name}"></span>: </p>
<!--        <input type="text" th:field="*{name}"  />-->
        <input type="text" th:field="*{name}"  />
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></p>
        <p>Date of birth: </p>
        <input type="date" th:field="*{dateOfBirth}" />
        <select th:field="*{classRoom}">
            <option
                    th:each="classRoomObj : ${listClassRoom}"
                    th:value="${classRoomObj.id}"
                    th:text="${classRoomObj.name}"></option>
        </select>

        <input type="submit" value="Save" />
    </form>
    <div th:replace="~{common_student::footerStudent}"></div>
</body>
</html>
