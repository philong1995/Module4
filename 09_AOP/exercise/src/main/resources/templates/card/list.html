<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>
<body>
<center>
    <h1>Library Card List </h1>
</center>
<a href="/create-new-card">Create New Card</a>
<center>
    <p style="color: green" th:text="${message}"></p>
</center>

<table id="user">
    <tr>
        <th>ID</th>
        <th>Name Student</th>
        <th>Class Student</th>
        <th>Action</th>
    </tr>
    <th:block th:each="card : ${card}">
        <tr>
            <td th:text="${card.id}"></td>
            <td th:text="${card.nameStudent}"></td>
            <td th:text="${card.classStudent}"></td>
            <td>
                <a th:href="@{/delete-card/__${card.id}__ }">Delete</a>
            </td>
        </tr>
    </th:block>
</table>
<center>
    <p></p>
    <h2>
        <a href="/" style="color: blue;text-decoration: none">Library</a>
    </h2>
</center>
<a th:if="${card.hasPrevious()}" th:href="@{/card(page = ${card.number - 1}, keyword = ${keywordAfterCheck})}">Previous</a>
<span th:text="${card.number + 1}"></span>/<span th:text="${card.totalPages}"></span>
<a th:if="${card.hasNext()}" th:href="@{/card(page = ${card.number + 1}, keyword = ${keywordAfterCheck})}">Next</a>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
