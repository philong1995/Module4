<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete customer</title>
</head>
<body>
<h1>Delete customer</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/customers">Customer list</a>
</p>
<form th:action="@{/delete-customer}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name Customer :</td>
            <td th:text="${customer.fullName}"></td>
        </tr>
        <tr>
            <td>Day of birth :</td>
            <td th:text="${customer.birthDay}"></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td th:switch="${customer.gender}">
                <th:block th:case="0">Female</th:block>
                <th:block th:case="1">Male</th:block>
            </td>
        </tr>
        <tr>
            <td>Province :</td>
            <td th:text="${customer.province.nameProvince}"></td>
        </tr>
        <tr>
            <td>Email :</td>
            <td th:text="${customer.email}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
