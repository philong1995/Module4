<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create province</h1>
<p>
    <a href="/provinces">Back List Province</a>
</p>
<form th:action="@{/create-province}" th:object="${province}" method="post">
    <table border="1px">
        <tr>
            <td>Name Province :</td>
            <td>
                <input type="text" th:field="*{nameProvince}"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Province"></td>
        </tr>
    </table>
</form>
</body>
</html>
