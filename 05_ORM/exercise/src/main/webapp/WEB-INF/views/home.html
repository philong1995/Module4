<!DOCTYPE html>
<!--<%@ page pageEncoding="UTF-8" contentType="text/html; character=UTF-8" %>-->
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>
<body>
<h3>Products</h3>
<p>
    <!--    điều hướng đến trang create.html-->
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<table id = "product">
    <thead>
    <tr>
        <th>ID</th>
        <th>Product</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Describe</th>
        <th>Producer</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${product}">
        <td th:text="${row.getIdProduct()}"></td>
        <td th:text="${row.getNameProduct()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getAmount()}"></td>
        <td th:text="${row.getDescribeProduct()}"></td>
        <td th:text="${row.getProducer()}"></td>

        <td>
            <!--        điều hướng đến trang edit.html-->
            <a th:href="@{/product/{id}/edit(id=${row.getIdProduct()})}">edit</a>
            <!--        điều hướng đến trang delete.html-->
            <a th:href="@{/product/{id}/delete(id=${row.getIdProduct()})}">delete</a>
        </td>
    </tr>
    </tbody>
</table>
<center>
    <div class="notify">
        <div th:if="${success}">
            <span th:text="${success}"></span>
        </div>
    </div>
</center>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
